<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link href="css/Estilo.css" rel="stylesheet" type="text/css" media="all"/>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <c:set var="nav" value="C" scope="session"/>
        <ui:include src="cabecalho.xhtml"/>
        <div id="container">
            <h:form>
                <fieldset>
                    <legend>Dados do Método de Obtenção</legend>
                    <h:panelGrid columns="2">   
                        <h:outputLabel value="Descrição" for="txtDescricao" />
                        <h:inputText id="txtDescricao" styleClass="form-control" maxlength="100" value="#{obtencaoBean.obtencao.descricao}"/>
                        <label>&nbsp; </label>
                        <h:commandButton styleClass="btn btn-default" value="Gravar" action="#{obtencaoBean.gravar}"/>
                    </h:panelGrid>
                </fieldset>
            </h:form>
        </div>

        <script src="js/jquery.min.js"/>
        <script src="js/funcoes.js"/>
        <script src="js/bootstrap.min.js"/>
    </h:body>
</html>
